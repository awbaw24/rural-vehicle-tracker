<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>농어촌 초정밀 차량 추적 시스템</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); }
        70% { box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); }
        100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
      }
      
      .tracking-dot {
        animation: pulse 2s infinite;
      }
      
      .location-card {
        background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        border: 2px solid #0ea5e9;
      }

      .address-box {
        background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
        border: 2px solid #22c55e;
      }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useRef } = React;

      function RuralVehicleTracker() {
        const [isTracking, setIsTracking] = useState(false);
        
        const [position, setPosition] = useState({
          latitude: null,
          longitude: null,
          timestamp: null,
          accuracy: null,
          error: null,
          address: null,
          buildingInfo: null, // 건물 정보 별도 저장
          addressLoading: false,
          publicDataAvailable: false // 향후 공공데이터 연동 여부
        });

        const [watchId, setWatchId] = useState(null);
        const [locationHistory, setLocationHistory] = useState([]);
        const [isOnline, setIsOnline] = useState(navigator.onLine);
        const [vehicleId, setVehicleId] = useState('');
        const [trackingStartTime, setTrackingStartTime] = useState(null);

        // 좌표를 초상세 주소로 변환하는 함수 (호수, 건물명, 층수 포함)
        const getAddressFromCoordinates = async (lat, lng) => {
          try {
            setPosition(prev => ({...prev, addressLoading: true}));
            
            // OpenStreetMap Nominatim API (최대 정밀도로 상세 정보 요청)
            const response = await fetch(
              `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&accept-language=ko&addressdetails=1&zoom=19&extratags=1`
            );
            
            if (response.ok) {
              const data = await response.json();
              let address = '';
              let buildingInfo = '';
              let detailedAddress = '';
              
              console.log('주소 데이터:', data); // 디버깅용
              
              // 한국 주소 형식으로 구성
              if (data.address) {
                const addr = data.address;
                const parts = [];
                
                // 기본 행정구역
                if (addr.country) parts.push(addr.country);
                if (addr.state || addr.province) parts.push(addr.state || addr.province);
                if (addr.city || addr.county) parts.push(addr.city || addr.county);
                if (addr.town || addr.municipality || addr.city_district) parts.push(addr.town || addr.municipality || addr.city_district);
                if (addr.village || addr.hamlet || addr.suburb) parts.push(addr.village || addr.hamlet || addr.suburb);
                if (addr.neighbourhood || addr.quarter) parts.push(addr.neighbourhood || addr.quarter);
                
                address = parts.join(' ');
                
                // 상세 주소 구성 (도로명주소 우선)
                if (addr.road) {
                  detailedAddress = addr.road;
                  
                  // 번지-호수 처리
                  if (addr.house_number) {
                    let houseNumber = addr.house_number;
                    
                    // 호수 정보가 포함된 경우 처리 (예: 123-32)
                    if (houseNumber.includes('-')) {
                      const [main, sub] = houseNumber.split('-');
                      detailedAddress += ` ${main}-${sub}호`;
                    } else {
                      detailedAddress += ` ${houseNumber}`;
                      // 호수 정보가 별도로 있는 경우
                      if (addr.unit || addr.apt || addr.suite) {
                        detailedAddress += `-${addr.unit || addr.apt || addr.suite}호`;
                      }
                    }
                  }
                }
                
                // 지번 주소 처리 (도로명이 없는 경우)
                if (!detailedAddress && addr.house_number) {
                  let houseNumber = addr.house_number;
                  if (houseNumber.includes('-')) {
                    const [main, sub] = houseNumber.split('-');
                    detailedAddress = `${main}-${sub}번지`;
                  } else {
                    detailedAddress = `${houseNumber}번지`;
                  }
                }
                
                // 건물 정보 수집
                const buildingParts = [];
                
                // 건물명 또는 시설명
                if (data.display_name && data.display_name.includes(',')) {
                  const nameParts = data.display_name.split(',')[0].trim();
                  if (nameParts && !nameParts.match(/^\d/) && nameParts.length < 20) {
                    buildingParts.push(nameParts);
                  }
                }
                
                if (addr.building && !buildingParts.includes(addr.building)) {
                  buildingParts.push(addr.building);
                }
                
                if (addr.amenity && !buildingParts.includes(addr.amenity)) {
                  const amenityKorean = {
                    'restaurant': '음식점',
                    'cafe': '카페',
                    'school': '학교',
                    'hospital': '병원',
                    'bank': '은행',
                    'post_office': '우체국',
                    'pharmacy': '약국',
                    'supermarket': '마트',
                    'convenience': '편의점',
                    'gas_station': '주유소',
                    'parking': '주차장',
                    'library': '도서관',
                    'town_hall': '주민센터',
                    'fire_station': '소방서',
                    'police': '경찰서'
                  };
                  buildingParts.push(amenityKorean[addr.amenity] || addr.amenity);
                }
                
                if (addr.shop && !buildingParts.includes(addr.shop)) {
                  buildingParts.push(addr.shop);
                }
                
                // 층수 정보 추가
                if (addr.level || data.extratags?.level) {
                  const level = addr.level || data.extratags.level;
                  if (level.includes('-') || level.includes('B')) {
                    buildingParts.push(`지하${level.replace(/[B-]/g, '')}층`);
                  } else if (level !== '0' && level !== '1') {
                    buildingParts.push(`${level}층`);
                  }
                }
                
                // 건물 타입 정보
                if (data.extratags?.building && data.extratags.building !== 'yes') {
                  const buildingTypes = {
                    'residential': '주거용',
                    'commercial': '상업용',
                    'office': '사무용',
                    'retail': '상가',
                    'apartments': '아파트',
                    'house': '단독주택',
                    'industrial': '공업용',
                    'public': '공공건물'
                  };
                  const buildingType = buildingTypes[data.extratags.building];
                  if (buildingType) buildingParts.push(buildingType);
                }
                
                buildingInfo = buildingParts.join(' ');
                
                // 최종 주소 조합
                if (detailedAddress) {
                  address += ` ${detailedAddress}`;
                }
                
                if (buildingInfo) {
                  address += ` ${buildingInfo}`;
                }
                
                // 우편번호 추가
                if (addr.postcode) {
                  address += ` (${addr.postcode})`;
                }
              }
              
              // 주소가 없으면 표시명에서 추출
              if (!address) {
                address = data.display_name || '주소를 찾을 수 없습니다';
                
                // 영문 주소를 한국어로 간단히 정리
                if (address.includes(',')) {
                  const addressParts = address.split(',').map(part => part.trim());
                  const koreanParts = addressParts.slice(-6).reverse();
                  address = koreanParts.join(' ');
                }
              }
              
              setPosition(prev => ({
                ...prev, 
                address: address,
                buildingInfo: buildingInfo, // 향후 공공데이터 연동을 위해 별도 저장
                addressLoading: false
              }));
            }
          } catch (error) {
            console.error('주소 변환 오류:', error);
            setPosition(prev => ({
              ...prev, 
              address: '주소 조회 실패 (인터넷 연결 확인)',
              addressLoading: false
            }));
          }
        };

        // 온라인 상태 감지
        useEffect(() => {
          const handleOnline = () => setIsOnline(true);
          const handleOffline = () => setIsOnline(false);
          
          window.addEventListener('online', handleOnline);
          window.addEventListener('offline', handleOffline);
          
          return () => {
            window.removeEventListener('online', handleOnline);
            window.removeEventListener('offline', handleOffline);
          };
        }, []);

        // 실제 GPS 위치 가져오기
        const getCurrentPosition = () => {
          if (!navigator.geolocation) {
            setPosition(prev => ({
              ...prev,
              error: 'GPS가 지원되지 않는 브라우저입니다'
            }));
            return;
          }

          const options = {
            enableHighAccuracy: true,
            timeout: 10000,
            maximumAge: 0
          };

          const success = (pos) => {
            const { latitude, longitude, accuracy } = pos.coords;
            const newPosition = {
              latitude: latitude,
              longitude: longitude,
              timestamp: new Date().toLocaleTimeString(),
              accuracy: Math.round(accuracy),
              error: null,
              address: null,
              addressLoading: false
            };
            
            setPosition(newPosition);
            
            // 주소 변환 (온라인일 때만)
            if (isOnline) {
              getAddressFromCoordinates(latitude, longitude);
            }
            
            // 위치 히스토리에 추가
            setLocationHistory(prev => [...prev, {
              ...newPosition,
              id: Date.now()
            }].slice(-100));
          };

          const error = (err) => {
            let errorMessage = '';
            switch(err.code) {
              case err.PERMISSION_DENIED:
                errorMessage = "위치 권한이 거부되었습니다";
                break;
              case err.POSITION_UNAVAILABLE:
                errorMessage = "위치 정보를 사용할 수 없습니다";
                break;
              case err.TIMEOUT:
                errorMessage = "위치 요청 시간이 초과되었습니다";
                break;
              default:
                errorMessage = "알 수 없는 오류가 발생했습니다";
                break;
            }
            setPosition(prev => ({
              ...prev,
              error: errorMessage
            }));
          };

          if (isTracking) {
            setTrackingStartTime(new Date());
            const id = navigator.geolocation.watchPosition(success, error, options);
            setWatchId(id);
          } else {
            setTrackingStartTime(null);
            if (watchId) {
              navigator.geolocation.clearWatch(watchId);
              setWatchId(null);
            }
          }
        };

        useEffect(() => {
          getCurrentPosition();
          
          return () => {
            if (watchId) {
              navigator.geolocation.clearWatch(watchId);
            }
          };
        }, [isTracking]);

        // 추적 시간 계산
        const getTrackingDuration = () => {
          if (!trackingStartTime) return '00:00:00';
          const now = new Date();
          const diff = now - trackingStartTime;
          const hours = Math.floor(diff / 3600000);
          const minutes = Math.floor((diff % 3600000) / 60000);
          const seconds = Math.floor((diff % 60000) / 1000);
          return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        };

        // 이동 거리 계산
        const getTotalDistance = () => {
          if (locationHistory.length < 2) return 0;
          let distance = 0;
          for (let i = 1; i < locationHistory.length; i++) {
            const prev = locationHistory[i-1];
            const curr = locationHistory[i];
            const lat1 = prev.latitude * Math.PI / 180;
            const lat2 = curr.latitude * Math.PI / 180;
            const deltaLat = (curr.latitude - prev.latitude) * Math.PI / 180;
            const deltaLng = (curr.longitude - prev.longitude) * Math.PI / 180;
            
            const a = Math.sin(deltaLat/2) * Math.sin(deltaLat/2) +
                     Math.cos(lat1) * Math.cos(lat2) *
                     Math.sin(deltaLng/2) * Math.sin(deltaLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            distance += 6371000 * c;
          }
          return distance;
        };

        return (
          <div className="min-h-screen bg-gradient-to-br from-green-50 to-blue-50 p-4">
            <div className="max-w-md mx-auto space-y-6">
              
              {/* 헤더 */}
              <div className="text-center">
                <h1 className="text-3xl font-bold text-gray-800 mb-2">
                  🌾 농어촌 초정밀 차량 추적
                </h1>
                <p className="text-gray-600">호수·건물명·층수까지 실시간 GPS 모니터링</p>
              </div>

              {/* 알림 */}
              <div className="bg-green-50 border border-green-200 rounded-lg p-4">
                <p className="text-green-700 text-sm">
                  🛰️ <strong>초정밀 GPS 추적 시스템</strong> - 위치 권한을 허용하면 
                  <strong>호수, 건물명, 층수까지</strong> 포함된 정확한 주소와 함께 추적이 시작됩니다!
                </p>
              </div>

              {/* 차량 정보 */}
              <div className="bg-white border border-gray-200 rounded-lg p-4">
                <h4 className="font-semibold text-gray-800 mb-3">
                  🚜 차량 정보
                </h4>
                
                <div className="space-y-3">
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-2">
                      차량 식별번호:
                    </label>
                    <input
                      type="text"
                      value={vehicleId}
                      onChange={(e) => setVehicleId(e.target.value)}
                      placeholder="예: 농기계001, 트랙터A호, 마을버스"
                      className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                    />
                  </div>
                  
                  <div className="flex items-center justify-between">
                    <span className="text-sm text-gray-600">연결 상태:</span>
                    <div className="flex items-center">
                      <div className={`w-3 h-3 rounded-full mr-2 ${isOnline ? 'bg-green-500 tracking-dot' : 'bg-red-500'}`}></div>
                      <span className="text-sm font-medium">
                        {isOnline ? '온라인' : '오프라인'}
                      </span>
                    </div>
                  </div>
                </div>
              </div>

              {/* GPS 권한 안내 */}
              {!isTracking && (
                <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
                  <h4 className="font-semibold text-yellow-800 mb-2">
                    📱 초정밀 GPS 사용 준비사항
                  </h4>
                  <ul className="text-yellow-700 text-sm space-y-1">
                    <li>• 브라우저에서 <strong>"위치 권한 허용"</strong> 클릭</li>
                    <li>• 실외에서 사용 시 더 정확한 GPS 신호</li>
                    <li>• 온라인 연결 시 <strong>호수, 건물명, 층수</strong>까지 표시</li>
                    <li>• 농어촌 지역의 <strong>상가, 아파트, 공공건물</strong> 정보 포함</li>
                  </ul>
                  <div className="mt-2 p-2 bg-yellow-100 rounded text-xs text-yellow-600">
                    🎯 도시 수준의 정밀 위치 서비스를 농어촌에서도!
                  </div>
                </div>
              )}

              {/* 추적 제어 */}
              <div className="bg-white rounded-lg p-6 shadow-lg">
                <button
                  onClick={() => setIsTracking(!isTracking)}
                  className={`w-full py-4 px-6 rounded-lg font-semibold text-lg transition-all ${
                    isTracking 
                      ? 'bg-red-500 hover:bg-red-600 text-white' 
                      : 'bg-green-500 hover:bg-green-600 text-white'
                  }`}
                >
                  {isTracking ? '⏹️ 추적 중지' : '▶️ 추적 시작'}
                </button>
                
                <div className="mt-4 text-center">
                  <span className={`inline-flex items-center px-3 py-1 rounded-full text-sm ${
                    isTracking 
                      ? 'bg-red-100 text-red-600' 
                      : 'bg-gray-100 text-gray-600'
                  }`}>
                    {isTracking ? '🔴 실시간 추적 중' : '⚫ 추적 대기 중'}
                  </span>
                </div>
              </div>

              {/* 추적 통계 */}
              {isTracking && trackingStartTime && (
                <div className="bg-white rounded-lg p-6 shadow-lg">
                  <h3 className="text-lg font-semibold text-gray-800 mb-4">
                    📊 추적 통계
                  </h3>
                  
                  <div className="grid grid-cols-2 gap-4">
                    <div className="text-center p-3 bg-blue-50 rounded-lg">
                      <div className="text-2xl font-bold text-blue-600">{getTrackingDuration()}</div>
                      <div className="text-sm text-blue-500">추적 시간</div>
                    </div>
                    <div className="text-center p-3 bg-green-50 rounded-lg">
                      <div className="text-2xl font-bold text-green-600">
                        {Math.round(getTotalDistance())}m
                      </div>
                      <div className="text-sm text-green-500">이동 거리</div>
                    </div>
                    <div className="text-center p-3 bg-purple-50 rounded-lg">
                      <div className="text-2xl font-bold text-purple-600">{locationHistory.length}</div>
                      <div className="text-sm text-purple-500">위치 기록</div>
                    </div>
                    <div className="text-center p-3 bg-orange-50 rounded-lg">
                      <div className="text-2xl font-bold text-orange-600">
                        {position.accuracy ? `±${position.accuracy}m` : 'N/A'}
                      </div>
                      <div className="text-sm text-orange-500">GPS 정확도</div>
                    </div>
                  </div>
                </div>
              )}

              {/* 현재 위치 주소 (초상세 표시) */}
              {isTracking && position.latitude && (
                <div className="address-box rounded-lg p-6 shadow-lg">
                  <h3 className="text-lg font-semibold text-gray-800 mb-4 text-center">
                    📍 현재 위치 (초정밀 주소)
                  </h3>
                  
                  {position.addressLoading ? (
                    <div className="text-center">
                      <div className="text-lg text-gray-500">🔍 초상세 주소를 분석 중...</div>
                      <div className="mt-2 bg-green-200 rounded-full h-2">
                        <div className="bg-green-500 h-2 rounded-full animate-pulse w-3/4"></div>
                      </div>
                      <div className="text-xs text-gray-400 mt-2">
                        번지-호수, 건물명, 층수까지 정확히 조회 중입니다
                      </div>
                    </div>
                  ) : position.address ? (
                    <div className="text-center">
                      <div className="text-xl font-bold text-green-700 mb-3 leading-relaxed px-2 break-words">
                        {position.address}
                      </div>
                      <div className="text-sm text-green-600 mb-2">
                        📅 {new Date().toLocaleDateString('ko-KR')} {position.timestamp}
                      </div>
                      
                      {/* 건물 정보가 있는 경우 별도 표시 */}
                      {position.buildingInfo && (
                        <div className="mt-3 p-3 bg-blue-50 rounded-lg border border-blue-200">
                          <div className="text-sm font-medium text-blue-800">🏢 건물 정보</div>
                          <div className="text-blue-700 mt-1">{position.buildingInfo}</div>
                        </div>
                      )}
                      
                      <div className="text-xs text-green-500 bg-green-50 rounded-lg p-2 mt-3">
                        💡 호수, 건물명, 층수까지 포함된 초정밀 주소입니다
                      </div>
                      
                      {/* 향후 공공데이터 연동 안내 */}
                      <div className="mt-3 p-2 bg-purple-50 rounded-lg border border-purple-200">
                        <div className="text-xs text-purple-700">
                          🚀 <strong>개발 예정:</strong> 공공데이터 연동으로 지하주차장, 
                          건물 내부 상세 위치까지 확장 예정
                        </div>
                      </div>
                    </div>
                  ) : (
                    <div className="text-center text-gray-500">
                      <div className="text-lg">🏞️ 위치 정보를 가져오는 중...</div>
                      <div className="text-sm mt-1">
                        {isOnline ? '초상세 주소 조회 중 (호수, 건물명 포함)' : '오프라인 모드 - 온라인 연결 시 상세 주소 표시'}
                      </div>
                    </div>
                  )}
                </div>
              )}

              {/* 상세 위치 정보 (접을 수 있게) */}
              {isTracking && position.latitude && (
                <details className="location-card rounded-lg shadow-lg">
                  <summary className="p-4 cursor-pointer font-semibold text-gray-800">
                    🔧 상세 GPS 정보 (개발자용)
                  </summary>
                  
                  <div className="p-4 pt-0">
                    {position.error ? (
                      <div className="bg-red-50 border border-red-200 rounded-lg p-4">
                        <p className="text-red-600">❌ {position.error}</p>
                        <p className="text-sm text-red-500 mt-2">
                          💡 브라우저에서 위치 권한을 허용해주세요
                        </p>
                      </div>
                    ) : (
                      <div className="space-y-3">
                        <div className="flex justify-between">
                          <span className="text-gray-600">위도:</span>
                          <span className="font-mono text-blue-600 text-sm">
                            {position.latitude.toFixed(6)}°
                          </span>
                        </div>
                        <div className="flex justify-between">
                          <span className="text-gray-600">경도:</span>
                          <span className="font-mono text-blue-600 text-sm">
                            {position.longitude.toFixed(6)}°
                          </span>
                        </div>
                        <div className="flex justify-between">
                          <span className="text-gray-600">정확도:</span>
                          <span className="font-mono text-green-600 text-sm">
                            ±{position.accuracy}m
                          </span>
                        </div>
                        
                        {/* 구글 맵 링크 */}
                        <div className="mt-4 pt-4 border-t border-blue-200">
                          <a 
                            href={`https://maps.google.com/?q=${position.latitude},${position.longitude}`}
                            target="_blank"
                            rel="noopener noreferrer"
                            className="inline-flex items-center px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors w-full justify-center"
                          >
                            🗺️ 구글맵에서 정확한 위치 보기
                          </a>
                        </div>
                      </div>
                    )}
                  </div>
                </details>
              )}

              {/* 위치 히스토리 */}
              {isTracking && locationHistory.length > 0 && (
                <details className="bg-white rounded-lg shadow-lg">
                  <summary className="p-4 cursor-pointer font-semibold text-gray-800">
                    📋 위치 히스토리 ({locationHistory.length}개)
                  </summary>
                  
                  <div className="p-4 pt-0">
                    <div className="max-h-64 overflow-y-auto space-y-2">
                      {locationHistory.slice(-10).reverse().map((loc) => (
                        <div key={loc.id} className="bg-gray-50 rounded-lg p-3 text-sm border">
                          <div className="flex justify-between items-center">
                            <span className="font-mono text-blue-600 text-xs">
                              {loc.latitude.toFixed(4)}°, {loc.longitude.toFixed(4)}°
                            </span>
                            <span className="text-gray-500 text-xs">{loc.timestamp}</span>
                          </div>
                          <div className="text-xs text-gray-400 mt-1 flex justify-between">
                            <span>정확도: ±{loc.accuracy}m</span>
                            <span>{isOnline ? '🟢 저장됨' : '🔴 로컬만'}</span>
                          </div>
                        </div>
                      ))}
                    </div>
                    
                    {locationHistory.length > 10 && (
                      <div className="text-center mt-3 text-sm text-gray-500">
                        최근 10개 표시 (전체 {locationHistory.length}개 기록)
                      </div>
                    )}
                  </div>
                </details>
              )}

              {/* 농어촌 활용 안내 */}
              <div className="bg-gradient-to-r from-green-50 to-blue-50 border border-green-200 rounded-lg p-4">
                <h4 className="font-semibold text-gray-800 mb-2">
                  🌾 농어촌 초정밀 위치 활용 사례
                </h4>
                <div className="text-sm text-gray-700 space-y-1">
                  <p>• 🚜 <strong>농기계 관리:</strong> "덕산면 상동리 123-32호 농협창고 앞에서 트랙터 작업 중"</p>
                  <p>• 🚌 <strong>마을 교통:</strong> "버스가 신평면 용현리 456-7호 하나로마트 정류장 도착"</p>
                  <p>• 👥 <strong>작업 팀:</strong> "팀장님이 고덕면 두리 789-15호 농업기술센터에 계세요"</p>
                  <p>• 🆘 <strong>응급 상황:</strong> "고덕면 신리 234-8호 경로당 옆 농로에서 사고 발생"</p>
                  <p>• 📦 <strong>배송/방문:</strong> "예산읍 대회리 567-22호 농협 하나로마트 지하1층 주차장"</p>
                  <p>• 🏠 <strong>민박/관광:</strong> "덕산온천면 사리 890-5호 온천펜션 A동 203호"</p>
                </div>
                
                <div className="mt-3 p-3 bg-gradient-to-r from-green-100 to-blue-100 rounded-lg">
                  <div className="text-xs text-gray-700 mb-2">
                    🚀 <strong>향후 공공데이터 연동 계획:</strong>
                  </div>
                  <div className="text-xs text-gray-600 space-y-1">
                    <p>• 🏢 <strong>건물 내부:</strong> "농협 하나로마트 2층 사무실"</p>
                    <p>• 🅿️ <strong>주차장:</strong> "지하1층 주차장 A구역 12번"</p>
                    <p>• 🚪 <strong>출입구:</strong> "동문 출입구, 서문 주차장 입구"</p>
                    <p>• 🛗 <strong>승강기:</strong> "A동 승강기, B동 계단"</p>
                    <p>• 📍 <strong>실내 네비:</strong> "건물 내부 길안내 시스템"</p>
                  </div>
                </div>
                
                <div className="mt-3 p-2 bg-green-100 rounded text-xs text-green-700">
                  💡 이제 "몇 번지 몇 호, 어떤 건물"까지 정확히 알 수 있어서 
                  농어촌에서도 도시 못지않은 정밀 위치 서비스 제공!
                </div>
              </div>

            </div>
          </div>
        );
      }

      ReactDOM.render(<RuralVehicleTracker />, document.getElementById('root'));
    </script>
</body>
</html>
